<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center mt-4 mb-4">Contato</h1>
        </div>
        <div class="col-md-12">
            <h3 class="text-center mt-4 mb-4">Entre em contato conosco!</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email</label>
                    <input type="email" class="form-control" id="email" onkeyup="validarEmail()"
                        placeholder="name@example.com">
                        <div id = "TxtEmail"></div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Sobre</label>
                    <textarea class="form-control" id="assunto" onkeyup="validarAssunto()" rows="3"></textarea>
                    <div id = "TxtAssunto"></div>
                </div>
                <div class="form-group d-flex justify-content-center">
                    <button class="btn btn-outline-dark" onclick = "Enviar()">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
