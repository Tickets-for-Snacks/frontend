<div class="container-fluid">

  <div class="row d-flex align-items-center pt-5">
    <div class="col-md-12">

      <div class="row justify-content-center">
        <div class="col-md-4 rounded" id="bgContato">
          <h1 class="text-center mb-3">Contato</h1>

          <div class="form-group">
            <label for="usuario">E-mail</label>
            <input class="form-control" type="text" name="usuario" id="usuario" placeholder="name@example.com">

          </div>
          <div class="form-group">
            <label for="sobre">Assunto</label>
            <textarea class="form-control" type="text" name="assunto" id="assunto" rows="3"
              placeholder="Preencha com o assunto"></textarea>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-dark mb-5 mt-3">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
