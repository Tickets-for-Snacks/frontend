<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 text-white">

      <a routerLink="/inicio" class="text-white text-left">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i>Início
      </a>

      <h1 class="fs-53 text-center">Categorias</h1>
      <h5 class="fs-18 text-center">Veja aqui todos as categorias cadastradas ou cadastre uma nova:</h5>

      <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">
          <div class="form-group">
            <input type="text" class="form-control" id="descricao" placeholder="Digite sua nova categoria">
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-light">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Todos as categorias</h2>
    </div>
  </div>

  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Icone</th>
            <th scope="col">Descrição</th>
            <th scope="col">Modificações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of [0,1,2]">
            <th>#ID</th>
            <td>Imagem</td>
            <td>DESCRIÇÃO</td>
            <td class="d-flex justify-content-end">
              <!-- <button class="btn btn-info mr-3" </button> [routerLink]="['/tema-edit', item.id]" >Editor</button> -->
              <button class="btn btn-info mr-3" data-toggle="modal" data-target="#editor">Editor</button>
              <!-- <button class="btn btn-danger" [routerLink]="['/tema-delete', item.id]" >Apagar</button> -->
              <button class="btn btn-danger" data-toggle="modal" data-target="#apagar">Apagar</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>

</div>

<!-- Modal Editar -->
<div class="modal fade" id="editor" tabindex="-1" role="dialog" aria-labelledby="editorTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editorLongTitle">Editar categoria</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <label for="">ID do produto: 'COLOCAR ID AQUI'</label>
        </div>
        <div class="form-group">
          <label for="">Icone:</label>
          <input type="text" id="icone" class="rounded-pill form-control">
        </div>
        <div class="form-group">
          <label for="">Descrição:</label>
          <input type="textarea" id="descricao" class="rounded-pill form-control">
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Apagar -->
<div class="modal fade" id="apagar" tabindex="-1" role="dialog" aria-labelledby="apagarTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="apagarLongTitle">Deletar categoria</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Você tem certeza que gostaria de apagar a categoria?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Confirmar delete</button>
      </div>
    </div>
  </div>
</div>
