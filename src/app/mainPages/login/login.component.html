<div class="container-fluid" id="imgbg">

  <div class="row d-flex align-items-center pt-5 text-white" >
    <div class="col-md-12">

      <div class="row justify-content-center" id="paddingCenterTop">
        <div class="col-md-4 rounded" style="color: 0000ffff  ;">
          <h1 class="text-center mb-3">Login</h1>

          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input [(ngModel)]='usuarioLogin.usuario' class="form-control" type="text" name="usuario" id="usuario"
              placeholder="Seu Usuário">

          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input [(ngModel)]='usuarioLogin.senha' class="form-control" type="password" name="senha" id="senha"
              placeholder="Sua senha">
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success" (click)="login()">Login</button>
          </div>

          <hr class="mt-5 mb-5">

          <p class="text-center ">
            Não tem uma conta? <a class='font-weight-bold textColor' routerLink='/register'>Cadastre-se</a>
          </p>
        </div>

      </div>
    </div>


    <div class="col-md-6" id="img-bg">


    </div>
  </div>
</div>
