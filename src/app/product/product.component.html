<div class="container pt-5">
  <div class="row">

    <div class="col-md-12 d-flex justify-content-center">
      <i class="fa fa-ticket fs-100" aria-hidden="true"></i>
    </div>

    <div class="col-md-12 d-flex justify-content-center mt-3 mb-3">
      <h1>Categorias</h1>
    </div>

    <div class="col-md-12 d-flex justify-content-center mt-3 mb-3">
      <div class="form-group">
        <i class="fa fa-search btn btn-secondary" aria-hidden="true"></i>
        <input class="pr-5 pl-5 pt-2 pb-2 rounded-pill" type="text" placeholder="Pesquise uma categoria">
        <a class="btn btn-secondary" routerLink="/categoria-edit"><i class="fa fa-plus" aria-hidden="true"></i></a>
      </div>
    </div>

    <div  class="col-md-12 d-flex justify-content-center mt-3 mb-3">
      <button *ngFor="let item of [0,1,2,3]" id="selected" class="btn btn-secondary rounded-pill pr-4 pl-4 mr-3">Variavel Categoria</button>
    </div>

    <div class="col-md-12 d-flex justify-content-center mt-3 mb-3">
      <button *ngFor="let item of [0,1,2]" id="selected" class="btn btn-secondary rounded-pill pr-4 pl-4 mr-3">Variavel Categoria</button>
    </div>


    <div class="col-md-12 d-flex justify-content-center mt-3 mb-3 mt-5 mb-5">
      <div id="carouselExampleIndicators2" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">

            <div class="row">
              <div *ngFor="let number of [0,1,2]" class="col-md-4 mb-3">
                <div class="card">
                  <img class="img-fluid" alt="100%x280"
                    src="https://images.unsplash.com/photo-1532781914607-2031eca2f00d?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=1080&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjMyMDc0fQ&amp;s=7c625ea379640da3ef2e24f20df7ce8d">
                  <div class="card-body">
                    <h4 class="card-title">Variavel Titulo Ticket.</h4>
                    <p class="card-text">Variavel Descrição Ticket.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="carousel-item">

            <div class="row">
              <div *ngFor="let number of [0,1,2]" class="col-md-4 mb-3">
                <div class="card">
                  <img class="img-fluid" alt="100%x280"
                    src="https://images.unsplash.com/photo-1532771098148-525cefe10c23?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=1080&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjMyMDc0fQ&amp;s=3f317c1f7a16116dec454fbc267dd8e4">
                  <div class="card-body">
                    <h4 class="card-title">Variavel Titulo Ticket.</h4>
                    <p class="card-text">Variavel Descrição Ticket.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="carousel-item">

            <div class="row">
              <div *ngFor="let number of [0,1,2]" class="col-md-4 mb-3">
                <div class="card">
                  <img class="img-fluid" alt="100%x280"
                    src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=1080&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjMyMDc0fQ&amp;s=ee8417f0ea2a50d53a12665820b54e23">
                  <div class="card-body">
                    <h4 class="card-title">Variavel Titulo Ticket.</h4>
                    <p class="card-text">Variavel Descrição Ticket.</p>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="col-md-12 d-flex justify-content-center mb-5">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>


  </div>
</div>
